<body>
<div id="home">
<a href="/"><button class="btn btn-success btn-large active"><i class="icon-white icon-home" ></i> Home</button></a>
</div>
<div id="vvv">
<form class="form-horizontal" enctype="multipart/form-data" method="post" action="/send/" onsubmit="return chekin()">{% csrf_token %}
<fieldset>
<input type="hidden" name="id" value="{{id}}">
<div class="control-group">

<label class="control-label">Título del trabajo</label> <div class="controls"> <input type="text" name="title" id="title" value="{{titl}}" style="width: 600px" value="{{titl}}" disabled><br></div></div>


  

<div class="control-group">
<label class="control-label">Mensaje: </label> <div class="controls"> <textarea id="text" name="text"style="width: 600px; height:500px;"></textarea></div></div>



<div class="control-group">
<label class="control-label">Contacto:</label> <div class="controls"> 

<div class="input-prepend">
<span class="add-on"><i class="icon-envelope"></i></span>
<input class="span2" " value="{{email}}" type="text" style="color:grey; font-style: italic" onkeypress ="email('');" {{disb}}>
</span></div>
</div></div>
<input type="hidden" name="email" value="{{email}}">




<div id = "capcha_group">
<div class="control-group">
<label class="control-label"></label> <div class="controls"><div id="picture">{{capcha|safe}}</div> <input type="text" name="capcha" id="capcha" value="" <br></div></div>
<input type="hidden" id="capcha_value" value="{{capcha_value|safe}}">
</div>
<br>
<div class="control-group">
  <div class="controls">
    <button id="button1id"  name="button1id"  class="btn btn-success">Enviar e-mail</button>
    <button id="button2id" onclick="window.st=2;" name="button2id" class="btn btn-danger">Cancelar</button>
  </div>
</div>
</fieldset>
</form>

</div>

</body>
