<body>
<div id="content">
<div id="home">
<button onclick="{{srip}}" class="btn btn-success btn-large active"><i class="icon-white icon-home" ></i> Home</button>
</div>


<div id="vvv">
<form class="form-horizontal" enctype="multipart/form-data" method="post" action="/cv/" onsubmit="return chekin()">{% csrf_token %}
<fieldset>
<div class="control-group">
<label class="control-label">Título del trabajo</label> <div class="controls"> <input type="text" name="title" id="title" value="{{title}}" style="width: 600px" disabled><br></div></div>

<div class="control-group">
<label class="control-label">
Ubicación</label> <div class="controls"> <select id="areal" name="areal" class="search-query">
<option selected>{{areal}}</option>
</select></div></div>
  
<div class="control-group">
<label class="control-label">Estudios:</label> <div class="controls"> <input type="text" name="education" id="education" value="{{education}}" style="width: 600px" disabled><br></div></div>

<div class="control-group">
<label class="control-label">Experencia:</label> <div class="controls"> <input type="text" name="experencia" id="experencia" value="{{experencia}}" style="width: 600px" disabled><br></div></div>

<div class="control-group">
<label class="control-label">Edad:</label> <div class="controls"> <input type="text" name="age" id="age" value="{{age}}" style="width: 600px" disabled><br></div></div>

<div class="control-group">
<label class="control-label">Nivel de Inglés:</label> <div class="controls"> <input type="text" name="english" id="english" value="{{english}}" style="width: 600px" disabled><br></div></div>

<div class="control-group">
<label class="control-label">Permiso de trabajo:</label> <div class="controls"> <input type="text" name="permiso" id="permiso" value="{{permiso}}" style="width: 600px" disabled ><br></div></div>

<div class="control-group">
<label class="control-label">Nacionalidad:</label> <div class="controls"> <input type="text" name="nacional" id="nacional" value="{{nacional}}" style="width: 600px" disabled><br></div></div>


<div class="control-group">
  <label class="control-label">
Contrato:</label><div class="controls"> 
<select id="tipo" name="tipo"class="search-query">
<option selected>{{type}}</option>
</select>
</div></div>

<div class="control-group">
<label class="control-label">Nombre</label> <div class="controls"> <input type="text" name="name" id="name" value="{{firma}}" style="width: 600px" disabled></div></div>


<input type="hidden" name="id" value="{{id}}">

{%if urlcv != "" %}

<div id="download">
<a href="{{urlcv}}" class="btn btn-warning  btn-small">Descargar CV</a>
</div>
{%endif%} 

{%if url != "" %}
<br><br><br>
<div id="url">
<h5>
<a href="{{url}}" >{{url}}</a>
</h5>
</div>
{%endif%} 



</fieldset>
</form>

</div>

<div id="edit">{{edit}}</div>


<h2 class="demoHeaders"></h2>
<p><a href="#" id="dialog-link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-newwin"></span></a></p>
<!-- ui-dialog -->
<div id="dialog" style=" border: solid black 2px; border-radius: 30; box-shadow:0px 0px 5px #000; text-align: center; background-color: #ffffff;" title=""><br>
 <button onclick="del3('{{id}}')" class="btn btn-danger">Borrar </button> <button class="btn btn-success" onclick="cl('')"> Cerrar</button> 
</div>

<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "de439264-0ab0-4553-bb09-a840b7e866cf", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
</div>


<div id="enviar">
<input type="submit" class="btn btn-success btn-large active" value="Enviar e-mail" onclick="window.location.href='/send/{{id}}';">
</div>
</body>
